<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* Basic Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars from the background animation */
            background-color: #0a0a0a; /* Dark background */
        }

        /* Animated Background */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: animate 25s linear infinite;
        }

        .shape:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .shape:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .shape:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .shape:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .shape:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .shape:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .shape:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .shape:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .shape:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Glassmorphism Container */
        .maintenance-container {
            text-align: center;
            padding: 40px 50px;
            background: rgba(25, 25, 25, 0.4); /* Semi-transparent background */
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px); /* The "glass" effect */
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Subtle border to enhance the glass look */
            color: #f0f0f0;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #dcdcdc;
        }

        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            p {
                font-size: 1rem;
            }
            .maintenance-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
        <li class="shape"></li>
    </div>

    <div class="maintenance-container">
        <h1>Maintenance In Progress</h1>
        <p>Our website is currently undergoing scheduled maintenance. <br>We'll be back online shortly. Thank you for your patience!</p>
        <p>For any questions, get in touch with us at:</p>
        <a href="mailto:help@dataoorts.com" class="contact-link">help@dataoorts.com</a>
    </div>

</body>
</html>
